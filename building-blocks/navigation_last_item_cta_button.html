-------------  BUILDING BLOCK:  CALL TO ACTION BUTTON IN NAV (LAST MENU ITEM)
Add CTA button in navigation on last menu item.  Stops last menu item in dropdown menu from being cta buttons

**********************************************************************/ -->
<style>
nav#main-menu ul#menu-main-menu li:last-child a,
.sticky nav#main-menu ul#menu-main-menu li:last-child a
{background-color: #D05E5F;border:1px solid #fff;color:#fff;border-radius:4px;line-height:35px;padding-right:1rem;padding-left:1rem} 
.sticky nav#main-menu ul#menu-main-menu li ul li:last-child a{background-color:transparent;border:none; border-radius:0; color:#222;line-height:100%;padding:1rem 0 1rem 1rem}
</style>
